<!DOCTYPE html>
<html>
<head>
  <title>RydeeNLP</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="levelSelection">
    <button class="levelBtn" data-level="0">Elementary</button>
    <button class="levelBtn" data-level="1">Middle</button>
    <button class="levelBtn" data-level="2">High</button>
  </div>
  <textarea id="pasteArea" placeholder="Put text here"></textarea>
  <button id="generateBtn">Generate</button>
  <div id="translationArea" class="resultArea">
    <h4>Translation</h4>
    <pre></pre>
  </div>
  <div id="wordsArea" class="resultArea">
    <h4>Words</h4>
    <div id="wordList"></div>
  </div>
  <div id="flashcardArea" class="resultArea">
    <h4>Flashcard</h4>
    <div id="flashcardContent"></div>
    <button id="generateAnkiBtn">Generate Anki Deck</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
